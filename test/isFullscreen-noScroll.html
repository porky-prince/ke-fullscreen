<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>isFullscreen-noScroll</title>
    <link rel="stylesheet" href="./css/normalize.min.css">
    <style>
        div{
            width:600px;
            height:400px;
            background: #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="container"><button>click</button></div>
<script src="../build/ke-fullscreen.js"></script>
<script>
    document.querySelector('button').onclick = function () {
        if(!fullscreen.isFullscreen(true)){
            fullscreen.launch(document.querySelector('div'));
        }else{
            fullscreen.exit();
        }
    };
</script>
</body>
</html>
